<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes Personalizados - creados por
    {{ "nosotros" | toggleCase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="Toogle Case"
      icon="pi pi-search"
      (onClick)="toggleUpperCase()"
    >
    </p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      class="mr-2"
      label="Por Nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"
    ></p-button>
    <p-button
      class="mr-2"
      label="Por Volar"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    ></p-button>
    <p-button
      class="mr-2"
      label="Por Color"
      icon="pi pi-sort"
      styleClass="p-button-help"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table
        [value]="heroes | sortBy : 'canFly'"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroes>
          <tr>
            <td>{{ heroes.name }}</td>
            <td>{{ heroes.canFly | canFly | titlecase }}</td>
            <td>{{ heroes.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
