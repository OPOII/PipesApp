<p-panel header="Pipes Básicos" class="p-1">
  <p>Pipes incluídos en Angular - Usualmente en el Common Module</p>
</p-panel>

<div class="grid">
  <div class="col-4">
    <p-card header="uppercase"> {{ nameUpper | uppercase }} </p-card>
  </div>
  <div class="col-4">
    <p-card header="lowercase"> {{ nameLower | lowercase }} </p-card>
  </div>
  <div class="col-4">
    <p-card header="titlecase"> {{ fullName | titlecase }} </p-card>
  </div>
</div>
